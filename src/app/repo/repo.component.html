<div class="">
  <div class="w-fit ml-auto mr-10 font-bold text-lg">
    <!-- app.component.html -->
    <label for="numbers" class="ml-auto"
      >Number of Repositories per page:</label
    >
    <select
      [(ngModel)]="selectedNumber"
      name="numbers"
      id="numbers"
      (change)="onOptionChange($event)"
    >
      <option *ngFor="let number of numbers" [value]="number">
        {{ number }}
      </option>
    </select>
  </div>

  <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1">
    <div
      class="inline-block bg-gray-900 shadow-sm rounded-lg m-4"
      *ngFor="let item of allrepoData"
    >
      <div class="p-6 h-full">
        <div class="flex">
          <h2 class="text-xl mb-4 mr-auto font-bold text-white">
            {{ item.name }}
          </h2>
          <div
            class="text-black h-fit mt-1 py-1 px-3 mr-7 rounded-full font-bold bg-white text-center"
          >
            {{ item.visibility }}
          </div>
        </div>
        <a [href]="item.html_url" target="_blank" class="text-gray-300 text-sm">
          {{ item.html_url }}
        </a>
        <div
          class="text-left px-5 py-2 bg-blue-500 w-fit text-white rounded-lg mt-5 mb-2"
          *ngIf="item.language"
        >
          {{ item.language }}
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example" class="w-full flex">
    <div
      class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer ml-5"
      (click)="onPreviousClicked()"
    >
      Previous
    </div>
    <div class="text-gray-600 mx-auto">{{ pageNumber }}</div>

    <div
      class="flex items-center justify-center w-24 px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer mr-5"
      (click)="onNextClicked()"
    >
      Next
    </div>
  </nav>
</div>
